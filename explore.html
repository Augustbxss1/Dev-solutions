<html lang="en">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <div id="main-placeholder"></div>
    <div id="footer-placeholder"></div>

    <script>
        // Fonction pour charger un fichier HTML et l'insérer dans un élément
        function loadHTML(filePath, elementId) {
            fetch(filePath)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Erreur lors du chargement de ${filePath}`);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById(elementId).innerHTML = data;
                })
                .catch(error => console.error(error));
        }

        // Charger le contenu du <head> et de <main>
        loadHTML('header.html', 'header-placeholder');
        loadHTML('main2.html', 'main-placeholder');
        loadHTML('footer.html', 'footer-placeholder');
    </script>

    
    <script src="wow.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
</body>
</html>
